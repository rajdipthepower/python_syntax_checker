<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="py_syntaxchecker.css">
    <title>Python</title>
</head>
<body>
    <h1>Jokes Generator and Python Syntax Checker !!</h1>
    <section class="sec" id="facts">
        <h3>Jokes :</h3>
        <textarea id="fact" rows="100" cols="100" readonly>
        </textarea>
        <button onclick="get()">Click here!!</button>
    </section>
    <section class="sec" id="checker">
        <div id="outer">
        Enter your python code here --
            <div id="inner">
                <textarea spellcheck="false" id="text" rows="100" cols="100"></textarea>
            </div>
        <button id="Submit">Submit</button> <button id="reset">Reset</button>
        </div>
    </section>
    <section class="sec" id="output"> 
        <div id="content-box">
            Message
            <div id="content"> 
            <textarea id="cont" rows="100" cols="100" readonly></textarea>
            </div>
        </div>
    </section class="sec">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="py_syntaxchecker.js"></script>
</body>
</html>
